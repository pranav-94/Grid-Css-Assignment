<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0f0f0f;
        }
        .grid{
            width: 1200px;
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 2fr 1fr 2fr;
            grid-template-rows: 400px 400px;
            grid-gap: 50px;
        }
        .photo>img {
             object-fit: cover;
             width: 100%;
             height: 100%;
             border-radius: 20px;
             border: 5px solid #ffffff;
        }
        .photo4{
            grid-column: 1 / span 3 ;
        }
        .photo1{
            grid-column: 1 / span 2;
        }
        .photo2{
            grid-column: 3 / span 3;
        }
        .photo5{
            grid-column: 4;
        }
        .photo6{
            grid-column: 5 / span 2;
        }
        h1{
            font-size: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #e5bcff;
        }
    </style>
</head>
<body>
    <h1>
        Grid Gallery
    </h1>
    <div class="grid">
        <div class="photo photo1">
            <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg" alt="">
        </div>
        <div class="photo photo2">
            <img src="https://w0.peakpx.com/wallpaper/2/755/HD-wallpaper-nature-beautiful.jpg" alt="">
        </div>
        <div class="photo">
            <img src="https://images.pexels.com/photos/3375116/pexels-photo-3375116.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </div>
        <div class="photo photo4">
            <img src="https://moewalls.com/wp-content/uploads/2022/12/luffy-x-otama-wano-country-one-piece-thumb.jpg" alt="">
        </div>
        <div class="photo photo5 ">
<img src="https://images.nightcafe.studio/jobs/s9EKbwvIFRLhe4tfR5jv/s9EKbwvIFRLhe4tfR5jv_20x.jpg?tr=w-1600,c-at_max" alt="">
        </div>
        <div class="photo photo6">
            <img src="https://images.unsplash.com/photo-1610878180933-123728745d22?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FuYWRhJTIwbmF0dXJlfGVufDB8fDB8fHww&w=1000&q=80" alt="">
        </div>
    </div>
</body>
</html>
